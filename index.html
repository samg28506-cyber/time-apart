<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Janu & Saurabh ‚ù§Ô∏è</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5fa2, #ff85c1);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  .container {
    text-align: center;
    background: rgba(255,255,255,0.2);
    padding: 45px 55px;
    border-radius: 28px;
    backdrop-filter: blur(14px);
    box-shadow: 0 35px 70px rgba(0,0,0,0.35);
    z-index: 5;
    max-width: 90%;
  }

  h1 { font-size: 34px; margin-bottom: 10px; }
  .names { font-size: 22px; margin-bottom: 25px; }
  .timer {
    font-size: 30px;
    font-weight: bold;
    text-shadow: 0 0 20px rgba(255,255,255,0.9);
    margin: 20px 0;
  }

  .quote {
    font-size: 18px;
    font-style: italic;
    min-height: 26px;
    margin-top: 20px;
  }

  .footer { margin-top: 25px; font-size: 16px; }

  /* üå∏ FLOATING ELEMENTS */
  .float {
    position: absolute;
    font-size: 32px;
    opacity: 1;
    animation: floatUp linear infinite;
    pointer-events: none;
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
  }

  @keyframes floatUp {
    from {
      transform: translateY(110vh) scale(0.8);
      opacity: 0;
    }
    15% { opacity: 1; }
    to {
      transform: translateY(-10vh) scale(1.4);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Time Since We Last Met ‚ù§Ô∏è</h1>
  <div class="names">Janu & Saurabh üíï</div>

  <div class="timer" id="timer">Loading...</div>
  <div class="quote" id="quote"></div>

  <div class="footer">
    Every second apart is filled with love üíó
  </div>
</div>

<script>
  // üìÖ LAST MET: 7 DEC 2025, 6:20 PM
  const lastMet = new Date("2025-12-07T18:20:00");

  const quotes = [
    "Distance means so little when love means everything.",
    "Every second without you is a heartbeat for you.",
    "Even time pauses when I think of you.",
    "We may be apart, but our love floats everywhere.",
    "Counting moments until I see you again."
  ];

  const floatItems = ["üíñ","üíï","üíó","‚ú®","‚ú®","üå∏","üåπ","üíò"];

  function updateTimer() {
    const now = new Date();
    const diff = now - lastMet;

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerHTML =
      `${d} days ‚Ä¢ ${h} hours ‚Ä¢ ${m} minutes ‚Ä¢ ${s} seconds`;
  }

  function changeQuote() {
    document.getElementById("quote").innerText =
      quotes[Math.floor(Math.random() * quotes.length)];
  }

  function createFloatingItem() {
    const el = document.createElement("div");
    el.className = "float";
    el.innerText = floatItems[Math.floor(Math.random() * floatItems.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (28 + Math.random() * 18) + "px";
    el.style.animationDuration = (7 + Math.random() * 6) + "s";
    document.body.appendChild(el);

    setTimeout(() => el.remove(), 14000);
  }

  setInterval(updateTimer, 1000);
  setInterval(changeQuote, 5000);
  setInterval(createFloatingItem, 350);

  updateTimer();
  changeQuote();
</script>

</body>
</html>
