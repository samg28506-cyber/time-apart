<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Apart ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .timer {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .heart {
      margin-top: 20px;
      font-size: 22px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Time Since We Last Met ‚ù§Ô∏è</h1>
    <p>Every second without you feels longer...</p>

    <div class="timer" id="timer">
      Loading...
    </div>

    <div class="heart">üíî ‚ûú ‚ù§Ô∏è</div>
  </div>

  <script>
    // üëá CHANGE THIS DATE & TIME
    // Format: YYYY-MM-DDTHH:MM:SS
    const lastMet = new Date("2025-12-07T18:20:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - lastMet;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerHTML =
        `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
